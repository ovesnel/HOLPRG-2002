<html>

<head>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <h1>Interfaces</h1>
    {% if interface_list %}
    <table>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Shutdown</th>
        </tr>
        {% for interface in interface_list %}
        <tr>
            <td>{{ interface.name }}</td>
            <td>{{ interface.description }}</td>
            <td>{{ interface.shutdown }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>No interfaces are available.</p>
    {% endif %}
</body>

</html>

{% if interface_list %}
<table>
    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Enabled</th>
    </tr>
    {% for interface in interface_list %}
    <tr>
        <td>{{ interface.name }}</td>
        <td>{{ interface.description }}</td>
        <td>{{ interface.enabled }}</td>
    </tr>
    {% endfor %}
</table>
{% else %}
<p>No interfaces are available.</p>
{% endif %}
